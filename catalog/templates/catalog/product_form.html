{% extends 'catalog/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                        Редактирование продукта
                    {% else %}
                        Создание продукта
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">
                        {% if object %}
                            Изменить предмет
                        {% else %}
                            Добавить предмет
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
