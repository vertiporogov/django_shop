{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                    Изменить категорию
                    {% else %}
                    Добавить категорию
                    {% endif %}
                </button>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</form>
{% endblock %}
